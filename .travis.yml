language: cpp
branches:
  only:
  - task09
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
    - libboost-test-dev
before_script:
- mkdir build
script:
- CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7
- cd build
- cmake ..
- cmake --build .
- sudo env "PATH=$PATH" cmake --build . --target test
